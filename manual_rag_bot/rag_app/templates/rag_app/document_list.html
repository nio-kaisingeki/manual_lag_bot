{% extends 'base.html' %}
{% block content %}
<h2>アップロード済みマニュアル</h2>
<table>
<tr><th>タイトル</th><th></th></tr>
{% for doc in object_list %}
<tr>
  <td>{{ doc.title }}</td>
  <td><a href="{% url 'document_delete' doc.pk %}">削除</a></td>
</tr>
{% empty %}
<tr><td colspan="2">マニュアルがありません。</td></tr>
{% endfor %}
</table>
{% endblock %}
