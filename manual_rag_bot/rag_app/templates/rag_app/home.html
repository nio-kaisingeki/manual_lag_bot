{% extends 'base.html' %}
{% block content %}
<h1>RAGチャットデモ</h1>
<div class="chat-box">
    {% if messages %}
        {% for msg in messages %}
            <div class="message">
                <span class="{{ msg.sender }}">{{ msg.sender|title }}:</span> {{ msg.text }}
            </div>
        {% endfor %}
    {% else %}
        <p>会話はまだありません。</p>
    {% endif %}
</div>
<form method="post">
    {% csrf_token %}
    <input type="text" name="user_input" placeholder="メッセージを入力..." required>
    <button type="submit">送信</button>
</form>
{% endblock %}
