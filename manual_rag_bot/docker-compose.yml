services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      CHROMA_HOST: chromadb
      CHROMA_PORT: "8000"
    depends_on:
      - chromadb

  chromadb:
    # Pin the server version to match the Python client
    image: chromadb/chroma:0.4.24
    ports:
      - "8001:8000"
